<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">


    <title>Gold Price Calculator</title>
</head>
<body>
    <div class="d-flex justify-content-center border border-dark">
        <h1>Gold Price Calculator</h1>
    </div>
    
    {% if price_dict %}

    <table border="1" class="table">
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>

        <tr>
        <td>Gold Price</td>
          <td>Rs. {{price_dict['gold_price']}}</td>
        </tr>

        <tr>
            <td>Total GST (3%)</td>
              <td>Rs. {{price_dict['total_gst']}}</td>
        </tr>

        <tr>
            <td>Total Price with GST</td>
              <td>Rs. {{price_dict['total_price']}}</td>
        </tr>

      </table>

    {% endif %}


    <form action="/">
        <button type="submit" class="btn btn-lg btn-primary mb-3">Clear</button>
    </form>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>
</html>
